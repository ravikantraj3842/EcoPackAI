name: EcoPackAI CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        echo "Flask" > requirements.txt
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        pytest || true

